version: '3.8'

services:
  # MongoDB - Read Model Database
  mongodb:
    image: mongo:7
    container_name: swifty-mongodb
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: swifty_read
    networks:
      - swifty-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/swifty_read --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: swifty-rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - swifty-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Query Service - Port 3002
  query-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swifty-query-service
    ports:
      - '3002:3002'
    environment:
      PORT: 3002
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/swifty_read
      RABBITMQ_URL: amqp://rabbitmq:5672
      RABBITMQ_EXCHANGE: swifty.events
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - swifty-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  swifty-network:
    driver: bridge
